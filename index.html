<script>
const bar   = document.querySelector('.progress-bar');
const leftS = document.getElementById('left');
const DELAY = 7000, STEP = 100;
let elapsed = 0;
const target = document.getElementById('preload').src;

document.getElementById('preload').addEventListener('load', ()=>{ location.replace(target); });

const timer = setInterval(()=>{
  elapsed += STEP;
  bar.style.width = (elapsed/DELAY*100)+'%';
  leftS.textContent = Math.ceil((DELAY-elapsed)/1000);
  if(elapsed>=DELAY){
    clearInterval(timer);
    location.replace(target);
  }
}, STEP);
