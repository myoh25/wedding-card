<style>
/* ===== 1. 우주 배경(별 + 느린 패닝) ========================= */
@keyframes spaceMove{
  0%{background-position:0 0}
  100%{background-position:10000px 0}          /* 매우 길게 이동 */
}
body{
  margin:0; height:100vh; display:flex; justify-content:center; align-items:center;
  font-family:'Noto Sans KR',sans-serif;
  overflow:hidden; color:#fff;

  /* 별이 점점 스크롤되는 패턴 */
  background:
    radial-gradient(2px 2px at 20% 30%, #fff 50%, transparent 51%) 0 0/200px 200px,
    radial-gradient(2px 2px at 80% 70%, #fff 50%, transparent 51%) 0 0/200px 200px,
    #000;
  animation:spaceMove 120s linear infinite;
}

/* ===== 2. 로켓 ============================================= */
.rocket{
  position:absolute; width:60px; height:100px;
  left:-80px; bottom:-120px;                    /* 화면 밖에서 출발 */
  transform-origin:50% 70%;
  animation:rocketFly 6s linear infinite;
}

/* 로켓 몸체 */
.rocket::before{
  content:''; position:absolute; width:100%; height:100%;
  background:#fff; border-radius:30px 30px 10px 10px;
  box-shadow:0 0 8px rgba(255,255,255,.8);
}

/* 로켓 노즈 */
.rocket::after{
  content:''; position:absolute; top:-25px; left:14px; width:32px; height:32px;
  background:#ff6363; clip-path:polygon(50% 0, 0 100%, 100% 100%);
}

/* 날개 */
.wing{
  position:absolute; bottom:18px; width:18px; height:40px;
  background:#ff6363; border-radius:4px;
}
.wing.left {left:-14px; transform:skewY(20deg);}
.wing.right{right:-14px; transform:skewY(-20deg);}

/* 불꽃 */
.flame{
  position:absolute; bottom:-30px; left:50%; transform:translateX(-50%);
  width:14px; height:30px; background:#ffcf40; border-radius:50% 50% 50% 50%;
  animation:flameFlicker .15s infinite;
}

/* ===== 애니메이션 키프레임 ================================ */
@keyframes rocketFly{
  0%  {transform:translate(0,0)   rotate(45deg);}
  100%{transform:translate(140vw,-140vh) rotate(45deg);}
}
@keyframes flameFlicker{
  0%,100%{height:30px; background:#ffcf40;}
  50%    {height:38px; background:#ffa500;}
}

/* ===== 3. 로딩 문구 ========================================= */
.loading{
  position:relative; z-index:2;
  text-align:center; font-size:1.35rem; font-weight:700;
  line-height:1.55; color:#ffd;
  text-shadow:0 0 4px rgba(0,0,0,.3);
  animation:float 2.4s ease-in-out infinite;
}
@keyframes float{
  0%,100%{transform:translateY(0)}
  50%    {transform:translateY(-8px)}
}
</style>
