<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>민열♥효정 모바일 청첩장</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- 웹폰트 -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* ---------- 배경 그라데이션 물결 ---------- */
    @keyframes bgMove{
      0%{background-position:0 0}
      100%{background-position:400% 0}
    }
    body{
      font-family:'Noto Sans KR',sans-serif;
      font-size:1.3rem;
      display:flex;flex-direction:column;align-items:center;justify-content:center;
      height:100vh;margin:0;
      background:linear-gradient(120deg,#FFF5E8 0%,#FFE7F0 25%,#F1F7FF 50%,#FFF5E8 75%,#FFE7F0 100%);
      background-size:400% 400%;
      animation:bgMove 10s linear infinite;
      overflow:hidden;
    }
    /* ---------- 펄스 하트 ---------- */
    .heart{
      position:absolute;width:90px;height:80px;
      transform:translate(-50%,-50%) rotate(45deg);
      animation:pulse 1s ease-in-out infinite;
    }
    .heart:before,.heart:after{
      content:'';position:absolute;width:90px;height:80px;
      background:#ff8ba7;border-radius:50%;
    }
    .heart:before{top:-45px;left:0}
    .heart:after{left:-45px;top:0}

    @keyframes pulse{
      0%,100%{transform:translate(-50%,-50%) scale(1) rotate(45deg)}
      50%     {transform:translate(-50%,-50%) scale(1.15) rotate(45deg)}
    }

    /* ---------- 로딩 문구 페이드 ---------- */
    .loading{
      font-size:1.6rem;font-weight:700;text-align:center;line-height:1.45;
      opacity:0;animation:fade 1s ease-in-out forwards;
      color:#694736;
      z-index:1;
    }
    @keyframes fade{
      0%{opacity:0;transform:translateY(20px)}
      60%{opacity:1;transform:translateY(0)}
      100%{opacity:0}
    }
  </style>

  <!-- ────────── Open Graph / Twitter 카드 ────────── -->
  <meta property="og:type"        content="website">
  <meta property="og:url"         content="https://myoh25.github.io/wedding-card/">
  <meta property="og:title"       content="민열♥효정 결혼합니다">
  <meta property="og:description" content="9월 20일, 저희의 소중한 날에 함께해 주세요.">
  <meta property="og:image"       content="https://myoh25.github.io/wedding-card/og.png?v=4">
  <meta name="twitter:card"        content="summary_large_image">
</head>
<body>
  <!-- 펄스 하트 2개 배치 -->
  <div class="heart" style="top:45%;left:45%;"></div>
  <div class="heart" style="top:55%;left:55%;animation-delay:.3s;"></div>

  <!-- 로딩 텍스트 -->
  <div class="loading">
    😁 민열이와 효정이의<br>모바일 청첩장으로 배송중...🚀
  </div>
